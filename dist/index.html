<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Fast Marquee Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .marquee-container {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé† React Fast Marquee Demo</h1>
        
        <div class="marquee-container">
            <div id="marquee-demo-1"></div>
        </div>

        <div class="marquee-container">
            <div id="marquee-demo-2"></div>
        </div>
    </div>

    <!-- Load React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Load your built library -->
    <script src="./index.js"></script>
    
    <!-- Demo usage script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Example 1: Basic marquee
            const Marquee1 = React.createElement(ReactFastMarquee, {
                speed: 50,
                gradient: true,
                gradientWidth: 100,
                children: [
                    React.createElement('span', { style: { margin: '0 20px' } }, 'üöÄ Welcome to React Fast Marquee! '),
                    React.createElement('span', { style: { margin: '0 20px' } }, '‚≠ê Star us on GitHub! '),
                    React.createElement('span', { style: { margin: '0 20px' } }, 'üéâ Easy to use! ')
                ]
            });
            
            ReactDOM.render(Marquee1, document.getElementById('marquee-demo-1'));

            // Example 2: Different style
            const Marquee2 = React.createElement(ReactFastMarquee, {
                speed: 30,
                gradient: false,
                pauseOnHover: true,
                children: [
                    React.createElement('span', { 
                        style: { margin: '0 20px', color: '#ff4757', fontWeight: 'bold', fontSize: '18px' } 
                    }, 'üî• Customizable! '),
                    React.createElement('span', { 
                        style: { margin: '0 20px', color: '#2ed573', fontWeight: 'bold', fontSize: '18px' } 
                    }, 'üåà Smooth animations! '),
                    React.createElement('span', { 
                        style: { margin: '0 20px', color: '#3742fa', fontWeight: 'bold', fontSize: '18px' } 
                    }, '‚ö° High performance! ')
                ]
            });
            
            ReactDOM.render(Marquee2, document.getElementById('marquee-demo-2'));
        });
    </script>
</body>
</html>
